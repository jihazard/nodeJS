<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>form</title>
</head>
<body>
    <form action="/email_post" method="post">
        email : <input type="text" name="email">
        <input type="submit">
    </form>
    <button class="ajaxsend">sendbutton</button>
    <div class="result"></div>

    <script>
        document.querySelector(".ajaxsend").addEventListener("click",function(){
            const input =document.querySelector("input");
            const val = input.value;
            let data = {"email":val}
            data = JSON.stringify(data)

            const reqHeader = new Headers({
            "Content-Type": "application/json",
            });
            fetch("http://127.0.0.1:3000/ajax_send_email",{
                method :"POST",
                headers: reqHeader ,
                body : data
            }).then(res => res.json())
            .then(function(data){
                console.log(data)
                document.querySelector(".result").innerText=data.email
            })

          //  sendAjax("http://127.0.0.1:3000/ajax_send_email",val)
        })
        
        function sendAjax(url,datax){
            let data = {"email":datax}
            data = JSON.stringify(data)
            let xhr = new XMLHttpRequest();
            xhr.open("POST",url);
            xhr.setRequestHeader("Content-Type", "application/json")
            xhr.send(data)
            xhr.addEventListener("load",function(){
                console.log(xhr.responseText)
            })
        }
    </script>
</body>
</html>
