<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    
    <form action="/join/create" method="post">
      이름 :  <input type="text" name="name" id="name"> <br>
      메일 :  <input type="text" name="email" id="email"> <br>
      비번 :  <input type="password" name="pw" id="pw">
        <input type="submit" value="전송">
        <button class="sendBtn">ajax서브밋</button>
    </form>
    <div class="result"></div>

    <script>
        document.querySelector("Button").addEventListener("click",function(evnet){
            let obj = {
                name : name ,
                email : email,
                pw : pw
            }

            fetch("localhost:3000/join/create",{
                headers:{"Content-type ":"application/json"},
                method:"POST",
                body:JSON.stringify(obj)
            }).then(res => res.json())
            .then(function(data){
                console.log(`결과값 : ${data}`)

            
            })
        })
    </script>
</body>
</html>
